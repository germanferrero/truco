<!DOCTYPE html>
<html>
    {% load staticfiles %}
    <head>
        <link rel="stylesheet" href= {% static "style_lobby.css" %}>
        <title> Lobby Truco </title>
    </head>

    <body>
        <div id="barra_arriba">
                <h5>PARTIDA {{ partida }}</h5>
                <button type='button'><a href="/truco/lobby">Retirarse</a></button>
        </div><p>

        <div id="pantalla_medio">
            {% for carta in cartas%}
                {% load staticfiles %}
                <button type="submit"><img src={% static "truco/images/"%}{{carta}} height="200" with="80"/></button>
            {% endfor %}
        </div>
    </body>
</html>
